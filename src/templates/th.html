<div class="thead-cell with-filter">
    <div class="title">
        {{vm.col.displayName}}
    </div>
    <a
        href="javascript:;"
        class="sort"
        ng-if="vm.col.enableSort"
        ng-click="vm.onSort()"
    >
        <svg class="ico" ng-if="vm.config.sortOptions.sortBy !== vm.col.field"><use xlink:href="#icon-ng-datatable-sort"></use></svg>
        <svg class="ico" ng-if="vm.config.sortOptions.sortBy === vm.col.field && vm.config.sortOptions.order === 'asc'"><use xlink:href="#icon-ng-datatable-sort-asc"></use></svg>
        <svg class="ico" ng-if="vm.config.sortOptions.sortBy === vm.col.field && vm.config.sortOptions.order === 'desc'"><use xlink:href="#icon-ng-datatable-sort-desc"></use></svg>
        <span class="text">排序</span>
    </a>
    <a
        href="javascript:;"
        class="triangle filter-trigger"
        ng-class="{
            'filter-trigger-open': vm.status.filterOpen
        }"
        ng-click="vm.onFilterTrigger()"
        ng-if="vm.col.enableFilter"
    >过滤</a>
    <ng-datatable-th-filter
        ng-class="{show: vm.status.filterOpen}"
        ng-if="vm.col.enableFilter"
        options="vm.col.filterOptions"
        col="vm.col"
        root="vm.root"
    ></ng-datatable-th-filter>
</div>
