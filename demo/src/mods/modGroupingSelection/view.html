<h1>Grouping Selection</h1>
<div class="demo">
    according to the "isRowSelectable" config, you can only select people under 20
    <ng-datatable config="$ctrl.gridConfig" receive="$ctrl.gridData" app-scope="$ctrl"></ng-datatable>
</div>

<api-component grid-api="$ctrl.gridApi" new-data="$ctrl.newData" apis="$ctrl.apis"></api-component>

<script type="text/ng-template" id="simple.md">
## Source Code

### Javascript

```javascript
function Controller () {
    this.gridConfig = {
        cols: [
            {
                field: 'name',
                displayName: 'Name'
            },
            {
                field: 'country',
                displayName: 'Country'
            },
            {
                field: 'age',
                displayName: 'Age'
            }
        ],
        enableGrouping: true,
        groupBy: 'gender',
        groupIn: 'people',
        enableSelection: true,
        enableSelectAll: true,
        enableGroupHeaderSelection: true,
        isRowSelectable: function (row) {
            return row.entity.age < 20;
        }
    };

    this.gridData = [
        {
            gender: 'male',
            people: [
                {
                    name: 'Jack',
                    country: 'USA',
                    age: 18
                },
                {
                    name: 'Andrew',
                    country: 'UK',
                    age: 21
                }
            ]
        },
        {
            gender: 'female',
            people: [
                {
                    name: 'Lucy',
                    country: 'Germany',
                    age: 16
                },
                {
                    name: 'Xiao Mei',
                    country: 'China',
                    age: 19
                }
            ]
        }
    ];
}
```
