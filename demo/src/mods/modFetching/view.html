### Javascript

```javascript
function Controller ($http) {
    var self = this;

    $http({
        method: 'GET',
        url: 'data/simple.json'
    }).then(function (res) {
        if (typeof  === 'object') {
            self.gridApi.setData(res.data);
        }
    });

    this.gridConfig = {
        cols: [
            {
                field: 'name',
                displayName: 'Name'
            },
            {
                field: 'country',
                displayName: 'Country'
            },
            {
                field: 'age',
                displayName: 'Age'
            }
        ],
        apiRegister: function (api) {
            this.gridApi = api;
        }
    };

    this.gridConfig.apiRegister = this.gridConfig.apiRegister.bind(this);
}

Controller.$inject = ['$http'];
